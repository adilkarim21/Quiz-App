<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quiz App</title>
    <link rel="stylesheet" href="signup-login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bgColorSetting">
    <div>
        <br><br><br>
        <div class="container">
            <div class="DataDiv">
                <div class="iconDiv">
                    <a href="./index.html">
                        <i class="bi bi-arrow-return-left fs-4 text-white"></i>
                    </a>
                </div>
                <div>
                    <h1 class="headingSize">Sign Up</h1>
                    <br>
                    <input class="inputfields" id="name" placeholder=" Enter name" type="name">
                    <br><br>
                    <input class="inputfields" id="email" placeholder=" Enter email" type="email">
                    <br><br>
                    <input class="inputfields" id="password" placeholder=" Enter password" type="password">
                    <br><br>
                    <button onclick="signUp()" class="buttonSetting">Sign Up</button>
                    <br><br>
                </div>
            </div>
        </div>
    </div>

    <script src="signup-login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
