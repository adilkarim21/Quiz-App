<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz - Quiz App</title>
    <link rel="stylesheet" href="jsquiz.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="bgColorSetting" onload="nextQuestion()">
    <div>
        <br><br><br>
        <div class="container">
            <div class="DataDiv">
                <div class="iconDiv">
                    <a href="./index.html">
                        <i class="bi bi-arrow-return-left fs-4 text-white"></i>
                    </a>
                </div>
                <div>
                    <h1 class="headingSize">HTML Quiz</h1>
                    <h4 id="timer">2:00</h4>
                    <br>
                    <p id="ques"></p>
                    <input value="1" class="options" name="options" onclick="clicked()" type="radio">
                    <label id="opt1" for=""></label>
                    <br><br>
                    <input value="2" class="options" name="options" onclick="clicked()" type="radio">
                    <label id="opt2" for=""></label>
                    <br><br>
                    <input value="3" class="options" name="options" onclick="clicked()" type="radio">
                    <label id="opt3" for=""></label>
                    <br><br>
                    <button class="buttonSetting" id="btn" disabled onclick="nextQuestion()">Next Question</button>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <script src="jsquiz.js"></script>
</body>
</html>
